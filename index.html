<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="./styles.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div class="main">
    
        <div class="img-container">
    
            <img class="e-img"  src="./image-equilibrium.jpg" alt = "equilibrium" width="100%" height="100%"> 
            
            <svg width="85%" height="100%">
                <rect width="100%" height="100%" 
         x="0" y="0" fill=" hsla(178, 100%, 50%,0)"/>
            </svg>

           <img class="eye-icon" src="./icon-view.svg" alt="view-icon">
           
        </div>   
         
        <div class="flex-item heading">
            <p>Equilibrium #3429</p>
        </div>
        
        <div class="flex-item detail">
             <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        
        <div class="flex-item costandtime">
       
            <span class="cost">
                <img src = "./icon-ethereum.svg" alt="costicon">
                <span class="cost_text">
                0.041 ETH
                </span>
            </span>
           
            <span class="time">
                <img src = "./icon-clock.svg"alt="clock">
                <span>3 days left</span>
           </span>
          
       </div>
         
      <div class="flex-item line">
     
          <hr size="1px" color="hsl(215,32%,27%)">
         
      </div>
        
      <div class="flex-item jules">
     
         <span class="avatar">
             <img src="./image-avatar.png" alt="avatar">
         </span>
        
         <span class="creator">
             <span>Creation of</span><span class="creator-text" >Jules Wyvern</span>
         </span>
        
       </div>
   
   </div>
</body>
</html>
